# Server Configuration
server.port=8080
spring.application.name=mutant-detector

# H2 Database Configuration (persistente en disco con modo servidor TCP)
# Base en el home del usuario: ~/test
# AUTO_SERVER=TRUE permite conexiones externas mientras la app est√° corriendo
spring.datasource.url=jdbc:h2:file:~/test;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

# H2 Console (para desarrollo/debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
